<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Snake Game</title>
        <link rel="stylesheet" href="css/snake_game.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="score">0</div>
        <div class="stage"></div>
        
        <!-- Back Button -->
        <button class="back-btn" onclick="history.back()" aria-label="Go back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back</span>
        </button>
        
        <!-- Mobile Controls - Only visible on touch devices -->
        <div class="mobile-controls" aria-label="Game controls">
            <div class="controls-row">
                <button class="control-btn" id="btn-up" aria-label="Move up">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4l-8 8h5v8h6v-8h5z"/>
                    </svg>
                </button>
            </div>
            <div class="controls-row">
                <button class="control-btn" id="btn-left" aria-label="Move left">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 12l8-8v5h8v6h-8v5z"/>
                    </svg>
                </button>
                <button class="control-btn" id="btn-down" aria-label="Move down">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 20l8-8h-5v-8h-6v8h-5z"/>
                    </svg>
                </button>
                <button class="control-btn" id="btn-right" aria-label="Move right">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 12l-8 8v-5h-8v-6h8v-5z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <script src="js/snake_game.js"></script>
    </body>
</html>
