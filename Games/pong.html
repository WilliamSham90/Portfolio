<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pong Game</title>
    <link rel="stylesheet" href="css/pong.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <canvas id="pong-canvas"></canvas>
            
            <!-- Game UI Overlay -->
            <div class="game-ui">
                <button class="ui-btn pause-btn" id="pause-btn" aria-label="Pause game">
                    <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16"/>
                        <rect x="14" y="4" width="4" height="16"/>
                    </svg>
                    <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                        <polygon points="5,3 19,12 5,21"/>
                    </svg>
                </button>
                
                <button class="ui-btn sound-btn" id="sound-btn" aria-label="Toggle sound">
                    <svg class="icon-sound-on" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <svg class="icon-sound-off" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <p class="instructions">Use W/S or Arrow keys to move. Press ESC to pause.</p>
    </div>
    
    <!-- Back Button -->
    <button class="back-btn" onclick="history.back()" aria-label="Go back">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Back</span>
    </button>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls" aria-label="Game controls">
        <div class="control-column left-controls">
            <button class="control-btn" id="btn-up" aria-label="Move up">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 4l-8 8h5v8h6v-8h5z"/>
                </svg>
            </button>
            <button class="control-btn" id="btn-down" aria-label="Move down">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 20l8-8h-5v-8h-6v8h-5z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="js/pong.js"></script>
</body>
</html>
